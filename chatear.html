<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatear</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/chatW.png" alt="logo">
           
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="chatear.html">Chatear</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            
        </nav>
        <div class="botones">
            <a href="ingresar.html" class="btn"><button>ingresar</button></a>
            <a href="registro.html" class="btn"><button>registrarse</button></a>
        </div>        
    </header>
    <section class="chat-box">
        <div class="messages">
          <div class="message left">
            <div class="user-image">
              <img src="img/chatB.png" alt="User 1">
            </div>
            <div class="message-content">
              <p>¡Hola! ¿Cómo estás?</p>
            </div>
          </div>
          <div class="message right">
            <div class="message-content">
              <p>¡Hola! Estoy bien, ¿y tú?</p>
            </div>
            <div class="user-image">
              <img src="img/chatB.png" alt="User 2">
            </div>
          </div>
          <!-- Agrega más mensajes según sea necesario -->
        </div>
        <div class="input-area">
          <input type="text" placeholder="Escribe tu mensaje...">
          <button>Enviar</button>
        </div>
      </section>
      
    <footer class="footer">
        <div class="footer-content">
          <div class="footer-left">
            <p>Grupo (?) &copy; 2023</p>
          </div>
          <div class="footer-right">
            <div class="social-media">
              <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
              <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
            </div>
            <div class="newsletter">
              <form>
                <input type="email" placeholder="Ingresa tu correo electrónico">
                <button type="submit">Suscribirse</button>
              </form>
            </div>
          </div>
        </div>
      </footer>
    
</body>
</html>
