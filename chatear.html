<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatear</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/chatW.png" alt="logo">
           
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="chatear.html">Chatear</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            
        </nav>
        <div class="botones">
            <a href="ingresar.html" class="btn"><button>ingresar</button></a>
            <a href="registro.html" class="btn"><button>registrarse</button></a>
        </div>        
    </header>
    <h1>Sala de chat</h1>
    <section class="chat-box">
        <div class="messages">
          <div class="message left">
            <div class="user-image">
              <img src="img/chatB.png" alt="User 1">
            </div>
            <div class="message-content">
              <p>Hola que onda </p>
            </div>
          </div>
          <div class="message right">
            <div class="message-content">
              <p>bien y vos ?</p>
            </div>
            <div class="user-image">
              <img src="img/chatB.png" alt="User 2">
            </div>
          </div>
        </div>
        <div class="input-area">
          <input type="text" placeholder="Escribe tu mensaje...">
          <button>Enviar</button>
          <button class="NEXT">NEXT CHAT</button>
        </div>
      </section>
   
      <footer class="footer">
        <div class="footer-links">
          <a href="#" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
          <a href="#" target="_blank"><img src="img/instagram.png" alt="Twitter"></a>
        </div>
        <div class="footer-text">
          Hecho por <span class="author">Grupo "i"</span>
        </div>
        <div class="subscribe">
          <p>Suscríbete a nuestro boletín:</p>
          <div class="subscribe-input">
            <input type="email" placeholder="Ingresa tu email">
            <button>Enviar</button>
          </div>
        </div>
      </footer>
    
</body>
</html>
