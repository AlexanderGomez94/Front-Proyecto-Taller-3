<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/chatW.png" alt="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="chatear.html">Chatear</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="botones">
          <a href="ingresar.html" class="btn"><button>ingresar</button></a>
          <a href="registro.html" class="btn"><button>registrarse</button></a>
        </div>        
    </header>
    <h1>Contactenos</h1>
    <section class="content">
        <div class="container">
            
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>

              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" required></textarea>
              </div>
              
              <div class="form-group">
                <button type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </section>

        <footer class="footer">
          <div class="footer-links">
            <a href="#" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="img/instagram.png" alt="Twitter"></a>
          </div>
          <div class="footer-text">
            Hecho por <span class="author">Grupo "i"</span>
          </div>
          <div class="subscribe">
            <p>Suscríbete a nuestro boletín:</p>
            <div class="subscribe-input">
              <input type="email" placeholder="Ingresa tu email">
              <button>Enviar</button>
            </div>
          </div>
        </footer>

</body>
</html>
